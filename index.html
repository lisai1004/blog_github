---
layout: default
title: My Blog
---

<h2>{{ page.title }}</h2>

<p>the newest page</p>

<ul>
    {% for post in site.posts %}
	<p>{{ site.baseurl | post.url }}</p>
    <li>
        {{ post.date | date_to_string }} 
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>

　　　　{% endfor %}

</ul>
